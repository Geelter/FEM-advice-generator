<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sass/styles.css" />

    <script type="module" src="./scripts/advice.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice__wrapper">
      <article class="advice flow">
        <h2 class="advice__header fs-200 letter-spacing-1 uppercase">
          Advice #<span class="advice__header-number">35</span>
        </h2>

        <p class="advice__content fs-700">
          “<span class="advice__content-unscrambled"
            >Only those who attempt the impossible can achieve the absurd.</span
          ><span class="advice__content-scrambled"></span>”
        </p>

        <picture class="advice__divider">
          <source
            srcset="images/pattern-divider-desktop.svg"
            media="(min-width: 35em)"
          />
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </picture>

        <button class="advice__button">
          <span class="sr-only">Get new advice</span>
          <img
            class="advice__button-icon"
            src="./images/icon-dice.svg"
            alt=""
          />
        </button>
      </article>
    </main>
  </body>
</html>
